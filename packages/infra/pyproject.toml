[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "infra"
version = "0.1.0"
description = "AWS CDK infrastructure for insurance fraud detection"
requires-python = ">=3.13"
dependencies = [
    "aws-cdk-lib>=2.170.0",
    "constructs>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/infra"]

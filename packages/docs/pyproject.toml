[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fraud-detection-docs"
version = "0.1.0"
description = "Documentation site for insurance fraud detection"
requires-python = ">=3.13"
dependencies = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.27.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
]

[project.scripts]
docs = "docs.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/docs"]
